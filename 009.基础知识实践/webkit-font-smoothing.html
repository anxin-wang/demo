<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <title>Mac下的字体清晰度</title>
    <style>
        div{
            font-size: 24px;
        }
        div#demo1{
            -webkit-font-smoothing: none;      /*不清晰*/
        }
        div#demo2{
            -webkit-font-smoothing: subpixel-antialiased;    /*清晰 */
        }
        div#demo3{
            -webkit-font-smoothing: antialiased;          /*清晰*/
        }
    </style>
    <link rel="stylesheet" href="">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
</head>
<body>
<div id="demo1">abcdefghigklmnopqrstuvwxyz</div>
<div id="demo2">abcdefghigklmnopqrstuvwxyz</div>
<div id="demo3">abcdefghigklmnopqrstuvwxyz</div>
</body>
</html>
